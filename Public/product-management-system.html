<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Expiration Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --primary-color: #1e90ff;
            --secondary-color: #f8f9fa;
        }

        body {
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px; /* Increased the max-width */
            padding: 30px; /* Increased padding */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 4rem; /* Increased font size for the heading */
            margin-bottom: 40px; /* Increased margin below the heading */
        }

        .form-group {
            margin-bottom: 25px; /* Increased spacing between form groups */
        }

        label {
            display: block;
            margin-bottom: 8px; /* Increased margin for labels */
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px; /* Increased padding in inputs */
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px; /* Increased padding in buttons */
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px; /* Increased top margin for buttons */
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Expiration Management System</h1>
        <div id="authButtons">
            <button onclick="window.location.href='/signup-page.html'">Sign Up</button>
            <button onclick="window.location.href='/login-page.html'" style="margin-top: 10px;">Login</button>
        </div>
    </div>
</body>
</html>
